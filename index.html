<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker!</title>
    <link rel="shortcut icon" href="./svg/book.svg" type="image/x-icon">
    <!-- Normalize.css -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="title"><img class="titleImg" src="./svg/book.svg" alt="book logo">Book Tracker</h1>
    </header>

    <main>
        <div class="containerHeading">
            <h2>Your Books:</h2>
            <button class="addButton" type="button">Add new book</button>
        </div>
        <div class="BooksContainer">
        </div>
        <dialog class="modalDialog">
            <form method="dialog" class="myForm">
                <input required placeholder="Author" type="text" class="author">
                <input required placeholder="Title" type="text" class="bookTitle">
                <input required placeholder="Page Count" type="number" class="pageCount">
                <input required placeholder="Genre" type="text" class="genre">
                <div>
                    <input type="checkbox" name="readStatus" class="readStatus">
                    <label for="readStatus">Have you read this book?</label>
                </div>
                <div>
                    <button type="submit" class="submitBtn">Add book</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>
        <p class="followReminder">Follow me!</p>
        <div class="github">
            <iframe src="https://ghbtns.com/github-btn.html?user=gianlucagallino&type=follow&count=false&size=large"
                frameborder="0" scrolling="0" width="232" height="30" title="GitHub"></iframe>
        </div>
    </footer>
    <script defer src="./scripts.js"></script>
</body>

</html>
